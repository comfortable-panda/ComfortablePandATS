<!doctype html>
<html lang="ja">

<head>
    <title>Comfortable PandA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-panda.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        body {
            max-width: 415px;
            min-width: 380px;
        }
        .sp{
            margin: 10px;
        }
    </style>
</head>

<body>

<div id="subpanda" class="subpanda-kadai">
</div>

<div class="card bg-light mb-3">
    <div class="card-header">機能説明</div>
    <div class="card-body">
        <h5 class="card-title">タブの色</h5>
        <p class="card-text">提出期限までの日数に応じてタブに表示される色が変化します。<b>（提出済みでも変化します。）</b></p>
        <p class="card-text"><span><img src="https://via.placeholder.com/15/e85555/000000?text=+" alt="red"></span>・・・提出期限1日以内 </p>
        <p class="card-text"><span><img src="https://via.placeholder.com/15/d7aa57/000000?text=+" alt="yellow"></span>・・・提出期限5日以内 </p>
        <p class="card-text"><span><img src="https://via.placeholder.com/15/62b665/000000?text=+" alt="green"></span>・・・提出期限14日以内 </p>
        <h5 class="card-title">通知バッジ</h5>
        <p class="card-text">新たに課題が追加された場合、タブの左上に表示されます。</p>
        <p class="card-text">タブをクリックするとバッジは消えます。</p>
        <h5 class="card-title">miniPandA</h5>
        <p class="card-text">課題一覧が確認できるリストが表示されます。</p>
        <p class="card-text">画面右上の≡マークをクリックしてminiPandAを起動してください。</p>
    </div>
    <div class="card-header">お問い合わせ・要望</div>
    <div class="card-body">
        <p class="card-text">お問い合わせ等は下記のメールもしくはGitHubのIssueまでお願いします。ご意見要望は大歓迎です。</p>
    </div>
    <div class="btn btn-lg btn-social-icon">
        <a class="fa fa-chrome sp" href="https://chrome.google.com/webstore/detail/comfortable-panda/cecjhdkagakhonnmddjgncmdldmppnoe" target="_blank"></a>
        <a class="fa fa-firefox sp" href="https://das82.com/CPanda" target="_blank"></a>
        <a class="fa fa-github sp" href="https://github.com/comfortable-panda/ComfortablePandATS" target="_blank"></a>
        <a class="fa fa-envelope sp" href="mailto:support@das82.com" target="_blank"></a>
    </div>
</div>

<script src="subpanda.js"></script>
</body>
</html>
